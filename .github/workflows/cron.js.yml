name: cron job

on:
  schedule:
    # 每天早上9点触发（UTC时间1点）
    - cron: '0 1 * * *'

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://cron-job.vercel.app/api/corn' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
