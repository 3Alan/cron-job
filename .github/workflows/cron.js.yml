name: cron job

on:
  workflow_dispatch:
  schedule:
    # 约每天早上8点触发（UTC时间0点）
    - cron: '0 0 * * *'

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: 掘金签到
        run: |
          curl --request POST \
          --url 'https://cron-job.vercel.app/api/juejin' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
